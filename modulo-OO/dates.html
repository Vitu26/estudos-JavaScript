<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        //Dia do mês
        alert(date.getDate());
        //Dia da semana
        alert(date.getDay());
        //Ano
        alert(date.getFullYear());
        //Pegar a hora
        alert(date.getHours());
        //Mês
        alert(date.getMonth());

        //calculando o número em dias entre 2 datas
        let date1 = new Date("02/14/2023");

        let date2 = new Date("02/16/2023");

        let diference = (date2.getTime() - date1.getTime()) / (1000 * 3600 * 24);
        alert(diference);
    </script>
</body>
</html>
