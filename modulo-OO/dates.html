<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        //Dia do mês
        alert(date.getDate());
        //Dia da semana
        alert(date.getDay());
        //Ano
        alert(date.getFullYear());
        //Pegar a hora
        alert(date.getHours());
        //Mês
        alert(date.getMonth());
    </script>
</body>
</html>
