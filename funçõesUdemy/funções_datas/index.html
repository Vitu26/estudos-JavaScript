<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = new Date();

        document.write(data.getDate());//verifica o dia
        document.write('<br>');
        document.write(data.getMonth() + 1);//recupera o mês mas verifica de 0 a 11,ou seja janeiro é o mês 0 e dezembro o 11, então se soma mais um pra dar os 12
        document.write('<br>');
        document.write(data.getFullYear());//verifica o ano

    </script>
</head>
<body>
    
</body>
</html>
