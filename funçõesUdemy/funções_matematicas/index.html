<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10.380;
        var y = 10.580
        document.write(Math.ceil(x));//arredonda todos os valores para cima
        document.write('<br>');
        document.write(Math.floor(x));//arredonda todos os valores para baixo
        document.write('<br>');
        document.write(Math.round(y));//leva em consideração o peso da fração para arredondar
        document.write('<br>');
        document.write(Math.round(x));
        document.write('<br>');
        document.write(Math.random());//adiciona um número randomico entra 0 e 1
    </script>
</head>
<body>
    
</body>
</html>
